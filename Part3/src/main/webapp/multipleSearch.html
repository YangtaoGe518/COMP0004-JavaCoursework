<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Fields Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>

<h1>Multiple Fields Search</h1>

<form action="/runMultipleSearch.html">

    <div class="form-group col-md-4">
        <!--
        id, birthdate, deathdate, ssn, drivers, passport,
        first, last
        marital, race, ethnicity, gender,
        birthplace, address, city, state, zip -->

        <form method="POST" action="/runMultipleSearch.html">

            <div>
                <label for="records1">Select search field 1:</label>
                <select class="form-control" id="records1" name="field1">
                    <option value="id">id</option>
                    <option value="birthdate">birth date</option>
                    <option value="deathdate">death date</option>
                    <option value="ssn">ssn</option>
                    <option value="driver">driving licence</option>
                    <option value="passport">passport</option>
                    <option value="first">first name</option>
                    <option value="last" selected>last name</option>
                    <option value="marital">marital</option>
                    <option value="race">race</option>
                    <option value="ethnicity">ethnicity</option>
                    <option value="gender">gender</option>
                    <option value="birthplace">birthplace</option>
                    <option value="address">address</option>
                    <option value="city">city</option>
                    <option value="state">state</option>
                    <option value="zip">zip</option>

                </select>

                <input type="text" name ="searchStr1" placeholder="Enter search keyword 1"/>
            </div>

            <div>
                <label for="records2">Select search field 2:</label>
                <select class="form-control" id="records2" name="field2">
                    <option value="id">id</option>
                    <option value="birthdate">birth date</option>
                    <option value="deathdate">death date</option>
                    <option value="ssn">ssn</option>
                    <option value="driver">driving licence</option>
                    <option value="passport">passport</option>
                    <option value="first">first name</option>
                    <option value="last" selected>last name</option>
                    <option value="marital">marital</option>
                    <option value="race">race</option>
                    <option value="ethnicity">ethnicity</option>
                    <option value="gender">gender</option>
                    <option value="birthplace">birthplace</option>
                    <option value="address">address</option>
                    <option value="city">city</option>
                    <option value="state">state</option>
                    <option value="zip">zip</option>
                </select>

                <input type="text" name ="searchStr2" placeholder="Enter search keyword 2"/>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</form>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
