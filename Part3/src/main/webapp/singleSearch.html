<!DOCTYPE html>
<html>
<head>
    <title>singleSearch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body class="m-3">

<h1>Single Field Search</h1>

<form action="/runSingleSearch.html">

    <div class="form-group col-md-4">
        <label for="records">Select search field:</label>
        <!--
        id, birthdate, deathdate, ssn, drivers, passport,
        first, last
        marital, race, ethnicity, gender,
        birthplace, address, city, state, zip -->

        <form method="POST" action="/runSingleSearch.html">

            <select class="form-control" id="records" name="field">
                <option value="id">id</option>
                <option value="birthdate">birth date</option>
                <option value="deathdate">death date</option>
                <option value="ssn">ssn</option>
                <option value="driver">driving licence</option>
                <option value="passport">passport</option>
                <option value="first">first name</option>
                <option value="last" selected>last name</option>
                <option value="marital">marital</option>
                <option value="race">race</option>
                <option value="ethnicity">ethnicity</option>
                <option value="gender">gender</option>
                <option value="birthplace">birthplace</option>
                <option value="address">address</option>
                <option value="city">city</option>
                <option value="state">state</option>
                <option value="zip">zip</option>

            </select>

            <input type="text" name ="searchStr" placeholder="Enter search keyword"/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</form>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>

</html>
