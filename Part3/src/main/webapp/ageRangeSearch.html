<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Range Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>

<h1>Age Range Search</h1>

<form action="/runAgeRangeSearch.html">

    <div class="form-group col-md-4">
        <form method="POST" action="/runMultipleSearch.html">

            <div>
                <label for="min">Minimum age boundary:</label>
                <input type="text" name ="searchMin" id = "min" placeholder="Enter minimum age boundary"/>
            </div>

            <div>
                <label for="max">Maximum age boundary:</label>
                <input type="text" name ="searchMax" id ="max" placeholder="Enter maximum age boundary"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</form>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>

</html>
